<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Pi√±hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>

<main>
  <div class="container">
    <div class="row mt-4">
      <h1>Carga de Formas de Pago</h1>
      <form class="row g-3 needs-validation" th:action="@{/formaDePago/__${action}__}" th:object="${formaDePago}"  method="post" autocomplete="off">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-6">
          <label for="tipoOperacion" class="form-label">Tipo Operacion: </label>
          <select th:field="*{tipoOperacion}" id="tipoOperacion" class="form-select" aria-label="Seleccionar tipo" required>
            <option selecter value="">Seleccione tipo</option>
            <option th:each="tipo : ${listaTipoOp}" th:text="${tipo.descripcion}" th:value="${tipo.id}"></option>
          </select>
        </div>


        <div class="col-md-6">
          <label for="tipo" class="form-label">Tipo Pago: </label>
          <select  th:field="*{tipoPago}" id="tipo" class="form-select" aria-label="Seleccionar IVA" required>
            <option selected value="">Seleccione un tipo</option>
            <option th:each="tipo : ${listaTipo}" th:text="${tipo.descripcion}" th:value="${tipo.id}"></option>
          </select>
        </div>


        <div class="col-md-8">
          <label for="descripcion" class="form-label">Descripcion: </label>
          <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Ingese una descripcion" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for ="abreviatura" class="form-label">Abreviatura: </label>
          <input type="text" class="form-control" id="abreviatura" th:field="*{abreviatura}">
        </div>

        <div class="col-md-4">
          <label for="cuenta" class="form-label">Cuenta: </label>
          <select  th:field="*{cuenta}" id="cuenta" class="form-select" aria-label="Seleccionar cuenta" required>
            <option selected value="">Seleccione una cuenta</option>
            <option th:each="xxx : ${listaCuentas}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>


        <div class="col-md-4">
          <label for="bancoTarjeta" class="form-label">Banco/Tarjeta: </label>
          <select  th:field="*{bancoTarjeta}" id="bancoTarjeta" class="form-select" aria-label="Seleccionar banco/tarjeta">
            <option selected value="">Seleccione bco/tarj</option>
            <option th:each="bot : ${listaBot}" th:text="${bot.descripcion}" th:value="${bot.id}"></option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="moneda" class="form-label">Moneda: </label>
          <select  th:field="*{moneda}" id="moneda" class="form-select" aria-label="Seleccionar moneda" required>
            <option selected value="">Seleccione moneda</option>
            <option th:each="mon : ${listaMon}" th:text="${mon.descripcion}" th:value="${mon.id}"></option>
          </select>
        </div>

        <div class="col-12">
          <button th:text="${action == 'create' ? 'Crear' : 'Actualizar'}" type="submit" class="btn btn-primary"></button>
        </div>



      </form>

    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
