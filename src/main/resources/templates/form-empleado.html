<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Pi√±hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
</head>
<body>


<header th:replace="Fragments/header :: header"></header>

<main>
  <div class="container">
    <div class="row mt-4">
      <h1>Entidad Base</h1>
      <div class="row g-3" th:object="${entidad}">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-12">
          <label for="razonSocial" class="form-label">Razon Social: </label>
          <input type="text" class="form-control" id="razonSocial" th:field="*{razonSocial}" placeholder="Ingese nombre o razon social" readonly>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="cuit" class="form-label">CUIT: </label>
          <input type="number" class="form-control" id="cuit" th:field="*{cuit}" placeholder="20405046549" readonly>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <div class="col-md-4">
          <label for="nombreFantasia" class="form-label">Nombre Fantasia: </label>
          <input type="text" class="form-control" id="nombreFantasia" th:field="*{nombreFantasia}" placeholder="Ingrese nombre fantasia" readonly>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <div class="col-md-4">
          <label for="tipoIva" class="form-label">Tipo IVA: </label>
          <select  th:field="*{tipoIva}" id="tipoIva" class="form-select" aria-label="Seleccionar IVA" readonly>
            <option selected value="">Seleccione un IVA</option>
            <option th:each="iva : ${listaIva}" th:text="${iva.descripcion}" th:value="${iva.id}"></option>
          </select>
            <div class="invalid-feedback">El IVA es requerido!</div>
        </div>

        <div class="col-md-6">
          <label for="domicilio" class="form-label">Domicilio: </label>
          <input type="text" class="form-control" th:field="*{domicilio}" id="domicilio" readonly>
          <div class="invalid-feedback">
            El domicilio es requerido!
          </div>
        </div>
        <div class="col-md-3">
          <label for="telefono" class="form-label">Nro Telefono: </label>
          <input type="number" class="form-control" th:field="*{telefono}" id="telefono" readonly>
          <div class="invalid-feedback">
            El telefono es requerido!
          </div>
        </div>
        <div class="col-md-3">
          <label for="correo" class="form-label">Correo Electronico: </label>
          <input type="text" class="form-control" th:field="*{correo}" id="correo" readonly>
          <div class="invalid-feedback">
            El correo es requerido!
          </div>
        </div>

        <h3>Tipo Empleado</h3>

        <form th:object="${empleado}" th:action="@{/empleado/__${action}__}" method="post" class="row g-3">
          <input type="hidden" th:field="*{id}">

          <div class="col-md-4">
            <label for="tipoEmpleado" class="form-label">Tipo IVA: </label>
            <select  th:field="*{tipoEmpleado}" id="tipoEmpleado" class="form-select" aria-label="Seleccionar tipo">
              <option selected value="">Seleccionar tipo</option>
              <option th:each="tipo : ${listaTipo}" th:text="${tipo.descripcion}" th:value="${tipo.id}"></option>
            </select>
            <div class="invalid-feedback">El tipo es requerido!</div>
          </div>

          <div class="col-md-4">
            <label for="puesto" class="form-label">Puesto: </label>
            <select  th:field="*{puesto}" id="puesto" class="form-select" aria-label="Seleccionar Puesto">
              <option selected value="">Seleccione un Puesto</option>
              <option th:each="pue : ${listaPuesto}" th:text="${pue.descripcion}" th:value="${pue.id}"></option>
            </select>
            <div class="invalid-feedback">El puesto es requerido!</div>
          </div>

          <div class="col-md-4">
            <label for="sector" class="form-label">Sector: </label>
            <select  th:field="*{sector}" id="sector" class="form-select" aria-label="Seleccionar Sector" readonly>
              <option selected value="">Seleccione Sector</option>
              <option th:each="sec : ${listaSector}" th:text="${sec.descripcion}" th:value="${sec.id}"></option>
            </select>
            <div class="invalid-feedback">El sector es requerido!</div>
          </div>

          <div class="col-md-4">
            <label for="departamento" class="form-label">Departamento </label>
            <select  th:field="*{departamento}" id="departamento" class="form-select" aria-label="Seleccionar Departamento" readonly>
              <option selected value="">Seleccione un departamento</option>
              <option th:each="dep : ${listaDep}" th:text="${dep.descripcion}" th:value="${dep.id}"></option>
            </select>
            <div class="invalid-feedback">El departamento es requerido!</div>
          </div>

          <button type="submit" class="btn btn-primary">Crear</button>

        </form>


      </div>

    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
