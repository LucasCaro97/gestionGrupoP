<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloTablas.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="Fragments/header :: header"></header>


<main class="container mt-2">
        <div class="row">
            <h1>Registros de Comisiones</h1>
            <div class="col">
                <div th:if="${listaComisiones.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
                    Debe ingresar registros
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:unless="${listaComisiones.isEmpty()}" class="table-responsive">

                    <table class="table table-hover table-bordered">
                        <thead>
                                <tr class="table-dark">
                                    <th>Vendedor</th>
                                    <th>Venta</th>
                                    <th>Base Imponible</th>
                                    <th>Comision</th>
                                    <th>Accion</th>
                                </tr>
                        </thead>
                        <tbody class="tablebody">
                                <tr th:each="xxx : ${listaComisiones}">
                                    <td th:text="${xxx.vendedor.id}"></td>
                                    <td th:text="${xxx.venta}"></td>
                                    <td th:text="${xxx.baseImponible}"></td>
                                    <td th:text="${xxx.comisionGeneral}"></td>
                                </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script th:src="@{/js/tabla-comisiones.js}"></script>

</body>
</html>
