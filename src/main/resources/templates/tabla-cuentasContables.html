<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloTablas.css}">

</head>
<body>

<header th:replace="Fragments/header :: header"></header>


<main class="container mt-2">
        <div class="row">
            <h1>Lista de Cuentas Contables</h1>
            <div class="col">
                <div th:if="${exito}" th:text="${exito}" class="alert alert-primary" role="alert"></div>

                <div th:if="${listaCuentas.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
                    Debe ingresar registros <a th:href="@{/cuentas/form}" class="alert-link">Crear registro</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:unless="${listaCuentas.isEmpty()}" class="table-responsive">
                    <a class="btn btn-primary mb-2" th:href="@{/cuentas/form}">Crear registro</a>

                    <table class="table table-hover table-bordered">
                        <thead>
                                <tr class="table-dark">
                                    <th>Id</th>
                                    <th>Descripcion</th>
                                    <th>Cta. Totalizadora</th>
                                    <th>Moneda</th>
                                    <th>Codigo</th>
                                    <th>Accion</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr th:each="xxx : ${listaCuentas}">
                                    <td th:text="${xxx.id}"></td>
                                    <td th:text="${xxx.descripcion}"></td>
                                    <td th:text="${xxx.ctaTotalizadora.descripcion}"></td>
                                    <td th:text="${xxx.moneda.descripcion}"></td>
                                    <td th:text="${xxx.codigo}"></td>


                                    <td>
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        Accion
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item border" th:href="@{cuentas/form/__${xxx.id}__}">Actualizar</a></li>
                                            <li><a class="dropdown-item border" th:href="@{cuentas/form/__${xxx.id}__}">Eliminar</a></li>
                                        </ul>
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
