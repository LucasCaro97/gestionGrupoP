<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>

<main>

    <div th:if="${exception}" th:text="${exception}" class="alert alert-danger" role="alert"></div>

    <div class="container">
        <div class="row mt-4">
            <h1>Reportes de Operaciones</h1>
                <form th:action="@{/reporting/generarExcelOperaciones}" method="post" class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label for="tipoOperacion" class="form-label">Tipo de Operacion: </label>
                        <select id="tipoOperacion" name="tipoOperacion" class="form-select" aria-label="Seleccionar tipo Operacion" required>
                            <option selected value="">Seleccione operacion</option>
                            <option th:each="xxx : ${listaOperaciones}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
                        </select>
                    </div>

                    <div class="col-md-8 d-flex justify-content-around mb-3">
                        <div class="col-md-4">
                            <label for="fechaDesde" class="form-label">Fecha Desde: </label>
                            <input id="fechaDesde" name="fechaDesde" type="date" class="form-control" required>
                        </div>


                        <div class="col-md-4 mb-3">
                            <label for="fechaHasta" class="form-label">Fecha Hasta: </label>
                            <input id="fechaHasta" name="fechaHasta" type="date" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="sector" class="form-label">Sector: </label>
                        <select id="sector" name="sector" class="form-select" aria-label="Seleccionar sector">
                            <option selected value="">Seleccione Sector</option>
                            <option th:each="xxx : ${listaSector}" th:text="${xxx.descripcion}"
                                    th:value="${xxx.id}"></option>
                        </select>
                    </div>

                    <div class="col-md-8 d-flex justify-content-around mb-3" id="divTalonario">
                        <div class="col-md-4">
                            <label for="talonarioDesde" class="form-label">Talonario Desde: </label>
                            <input type="number" class="form-control" id="talonarioDesde" name="talonarioDesde">
                        </div>
                        <div class="col-md-4">
                            <label for="talonarioHasta" class="form-label">Talonario Hasta: </label>
                            <input type="number" class="form-control" id="talonarioHasta" name="talonarioHasta">
                        </div>

                        <div id="btnExclude">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Excluir
                            </label>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="formaPago" class="form-label">Forma de Pago</label>
                        <select id="formaPago" name="formaPago" class="form-select" aria-label="Seleccionar formaDePago">
                            <option selected value="">Forma de Pago</option>
                            <option th:each="xxx : ${listaFormasPago}" th:text="${xxx.descripcion}"
                                    th:value="${xxx.id}"></option>
                        </select>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <button type="submit" id="exportarExcel" class=" col-4 btn btn-success">Exportar Excel</button>
                    </div>
                </form>



        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
<script th:src="@{/js/form-reporteOperaciones.js}"></script>
</body>
</html>
