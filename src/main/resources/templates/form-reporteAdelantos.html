<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>

<main>

    <div th:if="${exception}" th:text="${exception}" class="alert alert-danger" role="alert"></div>

    <div class="container">
        <div class="row mt-4">
            <h1>Reportes de Cuotas Cobradas </h1>
                <form th:action="@{/reporting/generarExcelAdelantos}" method="post" class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label for="cliente" class="form-label">Cliente: </label>
                        <select id="cliente" name="cliente" class="form-select" aria-label="Seleccionar Cliente">
                            <option selected value="">Seleccione Cliente</option>
                            <option th:each="xxx : ${listaClientes}" th:text="${xxx.id}" th:value="${xxx.id}"></option>
                        </select>
                    </div>

                    <div class="col-md-8 d-flex justify-content-around mb-3">
                        <div class="col-md-4">
                            <label for="fechaDesde" class="form-label">Fecha Desde: </label>
                            <input id="fechaDesde" name="fechaDesde" type="date" class="form-control" required>
                        </div>


                        <div class="col-md-4 mb-3">
                            <label for="fechaHasta" class="form-label">Fecha Hasta: </label>
                            <input id="fechaHasta" name="fechaHasta" type="date" class="form-control" required>
                        </div>
                    </div>


                    <div class="col-md-6 mb-3">
                        <label for="planPago" class="form-label">Plan: </label>
                        <select  name="planPago" size="4" multiple id="planPago" class="form-select" aria-label="Seleccionar Plan">
                            <option selected value="">Seleccione Plan</option>
                            <option th:each="xxx : ${listaPlanPago}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
                        </select>
                    </div>




                    <div class="row d-flex justify-content-center">
                        <button type="submit" id="exportarExcel" class=" col-4 btn btn-success">Exportar Excel</button>
                    </div>
                </form>



        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
</body>
</html>
