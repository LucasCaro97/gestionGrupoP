<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Pi√±hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>

<main>
  <div class="container">
    <div class="row mt-4">
      <h1>Carga de Monedas</h1>

      <form class="row g-3" th:action="@{/moneda/__${action}__}" th:object="${moneda}"  method="post" autocomplete="off">
          <input type="hidden" th:field="*{id}">

          <div class="col-md-8">
            <label for="descripcion" class="form-label">Descripcion: </label>
            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Ingrese una descripcion" >
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

        <div class="col-md-4">
          <label for="abreviatura" class="form-label">Abreviatura: </label>
          <input type="text" class="form-control" id="abreviatura" th:field="*{abreviatura}" placeholder="USD" >
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

          <div class="col-md-4">
            <label for="simbolo" class="form-label">Simbolo: </label>
            <input type="text" class="form-control" id="simbolo" th:field="*{simbolo}" placeholder="US$">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>


          <div class="col-md-4">
            <label for="cotizacion" class="form-label">Cotizacion: </label>
            <input type="number" step="0.01" class="form-control" id="cotizacion" th:field="*{cotizacion}" placeholder="Ingrese importe">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-4">
            <label for="cotizacionVta" class="form-label">CotizacionVta: </label>
            <input type="number" step="0.01" class="form-control" id="cotizacionVta" th:field="*{cotizacionVta}" placeholder="Ingrese importe">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <button th:text="${action == 'create' ? 'Crear' : 'Actualizar'}" type="submit" class="btn btn-primary"></button>
      </form>


      </div>

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
