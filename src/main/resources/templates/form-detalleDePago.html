            <h1>Detalle de Pago</h1>
            <form class="row g-3 needs-validation" th:action="@{/ventas/__${action}__}" th:object="${detallePago}"
                  method="post" autocomplete="off">
                <div class="col-md-4">
                    <label for="Operacion" class="form-label">Operacion: </label>
                    <input id="Operacion" type="text" class="form-control" th:field="*{idOperacion}" readonly>
                </div>

                <div class="col-md-4">
                    <label for="tipoOperacion" class="form-label">Tipo Operacion: </label>
                    <input id="tipoOperacion" type="text" class="form-control" th:field="*{tipoOperacion}" readonly>
                </div>

                <div class="col-md-4">
                    <label for="totalOperacion" class="form-label">Total Operacion: </label>
                    <input type="text" id="totalOperacion" class="form-control" th:field="*{totalOperacion}" readonly>
                </div>

                <div id="comandos" class="d-flex">
                    <button th:text="${action == 'create' ? 'Crear' : 'Guardar'}" type="submit" id="btnAlta"
                            class="btn btn-primary"></button>

                    <a class="btn btn-secondary" id="volverAtras" th:href="@{/ventas}">Volver</a>
                </div>
            </form>
        </div>
