<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Pi√±hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
</head>
<body>


<header th:replace="Fragments/header :: header"></header>

<main>
  <div class="container">
    <div class="row mt-4">
      <h1>Carga de Cuentas de Banco/Tarjeta</h1>
      <form class="row g-3 needs-validation" th:action="@{/ctaBcoTja/__${action}__}" th:object="${bancoTarjeta}"  method="post" autocomplete="off">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-8">
          <label for="descripcion" class="form-label">Descripcion: </label>
          <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Ingese una descripcion" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="cuenta" class="form-label">Cuenta: </label>
          <select  th:field="*{cuenta}" id="cuenta" class="form-select" aria-label="Seleccionar cuenta" >
            <option selected value="">Seleccione cuenta</option>
            <option th:each="xxx : ${listaCuentas}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="tipo" class="form-label">Tipo: </label>
          <select  th:field="*{tipoCuentaBanco}" id="tipo" class="form-select" aria-label="Seleccionar tipo" required>
            <option selected value="">Seleccione un tipo</option>
            <option th:each="tipo : ${listaTipo}" th:text="${tipo.descripcion}" th:value="${tipo.id}"></option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="proveedor" class="form-label">Proveedor: </label>
          <select  th:field="*{proveedor}" id="proveedor" class="form-select" aria-label="Seleccionar proveedor" >
            <option selected value="">Seleccione proveedor</option>
            <option th:each="xxx : ${listaProveedores}" th:text="${xxx.razonSocial}" th:value="${xxx.id}"></option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="cuentaAcred" class="form-label">Cuenta valores a acreditarse: </label>
          <select  th:field="*{cuentaAcreditacion}" id="cuentaAcred" class="form-select" aria-label="Seleccionar proveedor" >
            <option selected value="">Seleccione cuenta</option>
            <option th:each="xxx : ${listaCuentas}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>


        <div class="col-md-6">
          <label for="cbu" class="form-label">CBU: </label>
          <input type="text" class="form-control" th:field="*{CBU}" id="cbu">
        </div>


        <div class="col-md-6">
          <label for="alias" class="form-label">Alias: </label>
          <input type="text" class="form-control" th:field="*{alias}" id="alias">
        </div>

        <div class="col-12">
          <button th:text="${action == 'create' ? 'Crear' : 'Actualizar'}" type="submit" class="btn btn-primary"></button>
        </div>



      </form>

    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
