<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Pi√±hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>

<main>
  <div class="container">
    <div class="row mt-4">
      <div>
      <h1>Carga de Productos</h1>
      </div>
        <form class="row g-3 needs-validation" th:action="@{/producto/__${action}__}"  th:object="${producto}" method="post" autocomplete="off">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-12">
          <label for="descripcion" class="form-label">Descripcion: </label>
          <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion"  placeholder="Ingese una descripcion" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="tipoProducto" class="form-label">Tipo Producto: </label>
          <select   id="tipoProducto" th:field="*{tipoProducto}" class="form-select" aria-label="Seleccionar tipo" required>
            <option selected value="">Seleccionar tipo</option>
            <option th:each="xxx :${listaTipoProd}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>

        <div class="col-md-8">
          <label for="cuenta" class="form-label">Cuenta: </label>
          <select  id="cuenta" th:field="*{cuentasContables}" class="form-select" aria-label="Seleccionar cuenta" required>
            <option selected value="">Seleccione cuenta</option>
            <option th:each="xxx : ${listaCuentas}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>



        <div class="col-md-6">
          <label for="impuestos" class="form-label">Impuestos: </label>
          <select  name="impuestos[]" th:field="*{impuestos}" size="4" multiple id="impuestos" class="form-select" aria-label="Seleccionar impuestos">
            <option selected value="">No aplica</option>
            <option th:each="xxx : ${listaImpuestos}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>

        <div class="col-12">
          <button th:text="${action == 'create' ? 'Crear' : 'Actualizar'}" type="submit" class="btn btn-primary boton-crear"></button>
        </div>
      </form>


    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
