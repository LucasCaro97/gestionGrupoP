<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Piñhero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloTablas.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>


<main class="container mt-2">
        <div class="row">
            <h1>Lista de Cheques</h1>
            <div class="col">
                <div th:if="${exito}" th:text="${exito}" class="alert alert-primary" role="alert"></div>

                <div th:if="${listaCheques.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
                    Debe ingresar registros <a th:href="@{/cheque/form}" class="alert-link">Crear registro</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:unless="${listaCheques.isEmpty()}" class="table-responsive">
                   <div class="d-flex justify-content-between align-items-center">
                       <a class="btn btn-primary mb-2" th:href="@{/cheque/form}">Crear registro</a>
                        <div class="d-flex align-items-center">
                            <label for="totalCheques" class="form-label">Disponible: </label>
                            <input type="number" step="0.01" name="totalCheques" id="totalCheques" class="form-control sinBorde margenImporteCheque" readonly>
                        </div>
                   </div>

                    <table class="table table-hover table-bordered">
                        <thead>
                                <tr class="table-dark">
                                    <th>Id</th>
                                    <th>N° Cheque</th>
                                    <th>Fecha Pago</th>
                                    <th>Banco Emisor</th>
                                    <th>Titular</th>
                                    <th>Importe</th>
                                    <th>Accion</th>
                                </tr>
                        </thead>
                        <tbody class="tablebody">
                                <tr th:each="xxx : ${listaCheques}">
                                    <td th:text="${xxx.id}"></td>
                                    <td class="cliente" th:text="|${xxx.serie} - ${xxx.nroCheque}|"></td>
                                    <td th:text="${xxx.fechaPago}"></td>
                                    <td th:text="${xxx.bancoEmisor}"></td>
                                    <td th:text="${xxx.titularDeLaCuenta}"></td>
                                    <td th:text="${xxx.importe}"></td>
                                    <td>
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                            Accion
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item border" th:href="@{cheque/form/__${xxx.id}__}">Visualizar</a></li>
                                            <li><a class="dropdown-item border" th:href="@{cheque/delete/__${xxx.id}__}">Eliminar</a></li>
                                        </ul>
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script th:src="@{js/tabla-cheque.js}"></script>
</body>
</html>
