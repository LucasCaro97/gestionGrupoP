<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Pi√±hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
</head>
<body>


<header th:replace="~{Fragments/header :: header}"></header>

<main>
  <div class="container">
    <div class="row mt-4">
      <h1>Carga de Cuentas Contables</h1>
      <form class="row g-3 needs-validation" th:action="@{/cuentas/__${action}__}" th:object="${cuenta}"  method="post" autocomplete="off">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-8">
          <label for="descripcion" class="form-label">Descripcion: </label>
          <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Ingese una descripcion" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <div class="col-md-4">
          <label for="codigo" class="form-label">Codigo: </label>
          <input type="number" class="form-control" id="codigo" th:field="*{codigo}">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="ctaTotalizadora" class="form-label">Totalizadora: </label>
          <select  th:field="*{ctaTotalizadora}" id="ctaTotalizadora" class="form-select" aria-label="Seleccionar totalizadora" required>
            <option selected value="">Seleccione Totalizadora</option>
            <option th:each="xxx : ${listaTotalizadoras}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>


        <div class="col-md-4">
          <label for="clasificacionCta" class="form-label">Clasificacion: </label>
          <select  th:field="*{clasificacionCta}" id="clasificacionCta" class="form-select" aria-label="Seleccionar clasificacion">
            <option selected value="">Seleccione Clasificacion</option>
            <option th:each="xxx : ${listaClasif}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>



        <div class="col-md-4">
          <label for="moneda" class="form-label">Moneda: </label>
          <select  th:field="*{moneda}" id="moneda" class="form-select" aria-label="Seleccionar moneda" required>
            <option selected value="">Seleccione Moneda</option>
            <option th:each="xxx : ${listaMonedas}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>


        <div class="col-md-4">
          <label for="impuestos" class="form-label">Impuestos: </label>
          <select  th:field="*{impuestos}" name="impuestos[]" size="4" multiple id="impuestos" class="form-select" aria-label="Seleccionar impuestos">
            <option selected value="">No aplica</option>
            <option th:each="xxx : ${listaImpuestos}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
          </select>
        </div>




        <div class="col-12">
          <button th:text="${action == 'create' ? 'Crear' : 'Actualizar'}" type="submit" class="btn btn-primary"></button>
        </div>



      </form>

    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
</body>
</html>
