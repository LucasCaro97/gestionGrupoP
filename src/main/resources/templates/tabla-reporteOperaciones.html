<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloTablas.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>


<main class="container mt-2">
        <div class="row">
            <h1 th:text="${titulo}"></h1>
            <div class="col">
                <div class="table-responsive">
                    <button class="btn btn-success mb-2" id="exportarExcel">Exportar a Excel</button>
                    <button class="btn btn-secondary mb-2" id="exportarPDF">Exportar a PDF</button>

                    <table id="tablaOperaciones" class="table table-hover table-bordered">
                        <thead>
                                <tr class="table-dark">
                                    <th>Id</th>
                                    <th class="celdaOculta">Tipo Operacion</th>
                                    <th>Razon Social</th>
                                    <th>Fecha</th>
                                    <th>Talonario: </th>
                                    <th>Nro Comprobante: </th>
                                    <th>Sector</th>
                                    <th>Forma de Pago</th>
                                    <th>Total</th>
                                </tr>
                        </thead>
                        <tbody class="tbody">
                                <tr th:each="xxx : ${listaOperaciones}">
                                    <td th:text="${xxx.id}"></td>
                                    <td class="celdaOculta" th:text="${xxx.tipoOperacion}"></td>
                                    <td th:text="${xxx.razonSocial}"></td>
                                    <td th:text="${xxx.fechaOperacion}"></td>
                                    <td th:text="${xxx.talonario}"></td>
                                    <td th:text="${xxx.nroComprobante}"></td>
                                    <td th:text="${xxx.sector}"></td>
                                    <td th:text="${xxx.formaPago}"></td>
                                    <td th:text="${#numbers.formatDecimal(xxx.total,1,'COMMA',2,'POINT')}"></td>
                                </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
<script th:src="@{/js/tabla-reporteOperaciones.js}"></script>
</body>
</html>
