<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Piñhero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="Fragments/header :: header"></header>

<main>

    <div class="container">
        <div class="row mt-4">
            <h1>Registro de Indices</h1>
            <form class="row g-3 needs-validation" th:action="@{/indiceCac/__${action}__}" th:object="${indiceCac}"
                  method="post" autocomplete="off">
                <input type="hidden" th:field="*{id}">

                <div class="col-md-3">
                    <label for="mes" class="form-label">Mes: </label>
                    <input type="number" th:field="*{mes}" id="mes" class="form-control" aria-label="Seleccionar mes"
                            required>
                </div>

                <div class="col-md-3">
                    <label for="anio" class="form-label">Año: </label>
                    <input id="anio" type="number" class="form-control" th:field="*{anio}" aria-label="Seleccionar anio">
                </div>

                <div class="col-md-3">
                    <label for="indice" class="form-label">Indice: </label>
                    <input id="indice" type="number" step="0.01" th:field="*{indice}" class="form-control" aria-label="Seleccionar indice">

                </div>

                <div id="comandos" class="d-flex">
                    <button th:text="${action == 'create' ? 'Crear' : 'Guardar'}" type="submit" id="btnAlta"
                            class="btn btn-primary"></button>

                    <a class="btn btn-secondary" id="volverAtras" th:href="@{/ventas}">Volver</a>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col">



            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
