<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="Fragments/header :: header"></header>

<main>

    <div class="container">
        <div class="row mt-4">
            <h1>Registro de Plan de Pagos</h1>
            <form class="row g-3 needs-validation formPlanPago" th:action="@{/planPago/__${action}__}" th:object="${planPago}"
                  method="post" autocomplete="off">
                <input type="hidden" th:field="*{id}">

                <div class="col-md-11">
                    <label for="descripcion" class="form-label">Descripcion: </label>
                    <input th:field="*{descripcion}" id="descripcion" class="form-control" aria-label="Agregar descripcion"
                             placeholder="A X cuotas con X% de interes y X% de gasto adm">
                </div>

                <div class="col-5 divPlanPago">
                    <div class="col-md-6">
                        <label for="tasaInteresTotal" class="form-label">Tasa interes Total: </label>
                        <input id="tasaInteresTotal" type="number" step="0.01" class="form-control" th:field="*{tasaInteresTotal}" placeholder="0.00">
                    </div>

                    <div class="col-md-6">
                        <label for="cantCuota" class="form-label">Cantidad cuotas: </label>
                        <input id="cantCuota" type="number" class="form-control" th:field="*{cantCuota}" aria-label="Agregar cantidad de cuotas" placeholder="0">
                    </div>
                </div>

                <div class="col-5 divPlanPago">
                    <div class="col-md-6">
                        <label for="gastosAdministrativos" class="form-label">Importe gastos: </label>
                        <input id="gastosAdministrativos" type="number" step="0.01" class="form-control" th:field="*{gastosAdministrativos}" placeholder="0.00">
                    </div>

                    <div class="col-md-6">
                        <label for="porcentajeGastos" class="form-label">Porcentaje Gastos: </label>
                        <input th:field="*{porcentajeGastos}" type="number" step="0.01" id="porcentajeGastos" class="form-control"
                                aria-label="Seleccionar porcentaje gastos" placeholder="0.00">
                    </div>
                </div>

                <div class="col-5 divPlanPago">
                    <div class="col-md-6">
                        <label for="diasDeGracia" class="form-label">Dias de Gracia: </label>
                        <input th:field="*{diasDeGracia}" id="diasDeGracia" type="number" class="form-control" aria-label="Dias de Gracia" placeholder="0">
                    </div>

                    <div class="col-md-6">
                        <label for="interesPunitorio" class="form-label">Interes Punitorio: </label>
                        <input th:field="*{interesPunitorio}" id="interesPunitorio" type="number" step="0.01" class="form-control" aria-label="Interes Punitorio" placeholder="0.00">
                    </div>
                </div>

                <div class="col-5 divPlanPago">
                    <div class="col-md-6">
                        <label for="importeMinimo" class="form-label">Importe Minimo: </label>
                        <input th:field="*{importeMinimo}" id="importeMinimo" class="form-control" type="number" step="0.01" aria-label="Importe Minimo" placeholder="0.00">
                    </div>

                    <div class="col-md-6">
                        <label for="importeMaximo" class="form-label">Importe Maximo: </label>
                        <input th:field="*{importeMaximo}" id="importeMaximo" class="form-control" type="number" step="0.01" aria-label="Importe Maximo" placeholder="0.00">
                    </div>
                </div>

                <div class="col-5 divPlanPago">
                    <div class="col-md-6">
                        <label for="venceLosDias" class="form-label">Vence los Dias: </label>
                        <input th:field="*{venceLosDias}" id="venceLosDias" type="number" class="form-control" aria-label="Vence los dias" placeholder="10">
                    </div>

                    <div class="col-md-6">
                        <label for="tablaCac"  class="form-label">Indice Cac: </label>
                        <select class="form-select" id="tablaCac" th:field="*{tablaCac}">
                            <option selected value="">Seleccionar indice</option>
                            <option th:each="xxx : ${listaIndice}" th:text="|${xxx.mes}/${xxx.anio} - ${xxx.indice}|" th:value="${xxx.id}"></option>
                        </select>
                    </div>
                </div>

                <div id="comandos" class="d-flex">
                    <button th:text="${action == 'create' ? 'Crear' : 'Guardar'}" type="submit" id="btnAlta"
                            class="btn btn-primary"></button>

                    <a class="btn btn-secondary" id="volverAtras" th:href="@{/planPago}">Volver</a>
                </div>
            </form>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
