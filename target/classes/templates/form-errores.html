<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>


<header th:replace="~{Fragments/header :: header}"></header>

<main>

    <div class="container">
        <div class="row mt-4">
            <h1>Registro de Errores / Sugerencias</h1>
            <form class="row g-3 needs-validation" th:action="@{/errores/__${action}__}" th:object="${error}"
                  method="post" autocomplete="off">
                <input type="hidden" th:field="*{id}">

                <div class="col-6">
                    <label for="nombreUsuario" class="form-label">Usuario: </label>
                    <input type="text" class="form-control" th:field="*{nombreUsuario}"
                              id="nombreUsuario"/>
                </div>

                <div class="col-md-12">
                    <label for="descripcion" class="form-label">Descripcion: </label>
                    <textarea type="text" class="form-control" th:field="*{descripcion}"
                              id="descripcion"></textarea>
                </div>





                <div id="comandos" class="d-flex">
                    <a class="btn btn-primary" th:href="@{/erores/form}">Nuevo</a>
                    <button th:text="${action == 'create' ? 'Crear' : 'Guardar'}" type="submit" id="btnAlta"
                            class="btn btn-primary"></button>

                    <a class="btn btn-secondary" id="volverAtras" >Volver</a>
                </div>
            </form>
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
</body>
</html>
