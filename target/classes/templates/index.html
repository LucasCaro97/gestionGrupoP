<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>


    <div class="container">
        <div class="row d-flex">
            <div class="col-6 operaciones d-flex justify-content-center align-items-center">
               <div>
                   <h3>Ventas</h3>
                   <label class="form-label" for="totalVentas">Total Ventas</label>
                   <input class="form-control sinBorde" type="text" id="totalVentas" th:value="${totalVendido}" readonly>
               </div>
                <div>
                    <a class="btn btn-primary" th:href="@{/ventas/form}">+</a>
                </div>
                </div>
            <div class="col-6 operaciones d-flex justify-content-center align-items-center">
                <div>
                    <h3>Cobros</h3>
                    <label class="form-label" for="totalVentas">Total Cobros</label>
                    <input class="form-control sinBorde" type="text" id="totalCobros" th:value="${totalCobrado}" readonly>
                </div>
                <div>
                    <a class="btn btn-primary" th:href="@{/cobros/form}">+</a>
                </div>
            </div>
            <div class="col-6 operaciones d-flex justify-content-center align-items-center">
                <div>
                    <h3>Compras</h3>
                    <label class="form-label" for="totalVentas">Total Compras</label>
                    <input class="form-control sinBorde" type="text" id="totalCompras" th:value="${totalComprado}" readonly>
                </div>
                <div>
                    <a class="btn btn-primary" th:href="@{/compras/form}">+</a>
                </div>
            </div>
            <div class="col-6 operaciones d-flex justify-content-center align-items-center">
                <div>
                    <h3>Pagos</h3>
                    <label class="form-label" for="totalVentas">Total Pagos</label>
                    <input class="form-control sinBorde" type="text" id="totalPagos" th:value="${totalPagado}" readonly>
                </div>
                <div>
                    <a class="btn btn-primary" th:href="@{/pago/form}">+</a>
                </div>
            </div>
        </div>
    </div>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
<script th:src="@{/js/index.js}"></script>

</body>
</html>
