<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Pi√±hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>


<header th:replace="~{Fragments/header :: header}"></header>

<main>
  <div class="container">
    <div class="row mt-4">
      <h1>Carga de Entidad</h1>
      <form class="row g-3 needs-validation" th:action="@{/entidadBase/__${action}__}" th:object="${entidad}"  method="post" autocomplete="off">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-12">
          <label for="razonSocial" class="form-label">Razon Social: </label>
          <input type="text" class="form-control" id="razonSocial" th:field="*{razonSocial}" placeholder="Ingese nombre o razon social" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="cuit" class="form-label">CUIT: </label>
          <input type="number" class="form-control" id="cuit" th:field="*{cuit}" placeholder="20405046549">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <div class="col-md-4">
          <label for="nombreFantasia" class="form-label">Nombre Fantasia: </label>
          <input type="text" class="form-control" id="nombreFantasia" th:field="*{nombreFantasia}" placeholder="Ingrese nombre fantasia">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <div class="col-md-4">
          <label for="tipoIva" class="form-label">Tipo IVA: </label>
          <select  th:field="*{tipoIva}" id="tipoIva" class="form-select" aria-label="Seleccionar IVA" required>
            <option selected value="">Seleccione un IVA</option>
            <option th:each="iva : ${listaIva}" th:text="${iva.descripcion}" th:value="${iva.id}"></option>
          </select>
            <div class="invalid-feedback">El IVA es requerido!</div>
        </div>

        <div class="col-md-6">
          <label for="domicilio" class="form-label">Domicilio: </label>
          <input type="text" class="form-control" th:field="*{domicilio}" id="domicilio">
          <div class="invalid-feedback">
            El domicilio es requerido!
          </div>
        </div>
        <div class="col-md-3">
          <label for="telefono" class="form-label">Nro Telefono: </label>
          <input type="number" class="form-control" th:field="*{telefono}" id="telefono">
          <div class="invalid-feedback">
            El telefono es requerido!
          </div>
        </div>
        <div class="col-md-3">
          <label for="correo" class="form-label">Correo Electronico: </label>
          <input type="text" class="form-control" th:field="*{correo}" id="correo">
          <div class="invalid-feedback">
            El correo es requerido!
          </div>
        </div>


        <div class="col-12">
          <button th:text="${action == 'create' ? 'Crear' : 'Actualizar'}" type="submit" class="btn btn-primary"></button>
        </div>



      </form>

    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
</body>
</html>
