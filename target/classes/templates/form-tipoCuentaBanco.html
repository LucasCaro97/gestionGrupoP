<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Pi√±hero</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>

<main>
  <div class="container">
    <div class="row mt-4">
      <h1>Carga de Tipos de Cuenta/Banco</h1>
      <div class="col-6">


        <form th:action="@{/tipoCuentaBanco/__${action}__}" th:object="${tipoCuentaBanco}" method="post" autocomplete="off">
          <input type="hidden" th:field="*{id}">
          <div class="form-floating mb-3">
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
            <label for="descripcion">Descripcion</label>
            <div class="invalid-feedback">La descripcion es requerida</div>
          </div>

          <button th:text="${action == 'create' ? 'Crear' : 'Actualizar'}" type="submit" class="btn btn-primary"></button>
        </form>

      </div>
      <div class="col-6">
        <table class="table table-hover table-bordered">
          <thead>
          <tr class="table-dark">
            <th>Id</th>
            <th>Descripcion</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="tip : ${listaTipoCuentaBanco}">
            <td th:text="${tip.id}"></td>
            <td th:text="${tip.descripcion}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
</body>
</html>
