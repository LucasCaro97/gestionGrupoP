<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupo Pi√±hero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estiloFormEntidad.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{Fragments/header :: header}"></header>

<main>

    <div th:if="${exception}" th:text="${exception}" class="alert alert-danger" role="alert"></div>

    <div class="container">
        <div class="row mt-4">
            <h1>Reportes de Adelantos</h1>
                <form th:action="@{/reporting/generarExcelLotes}" method="post" class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label for="urbanizacion" class="form-label">Urbanizacion: </label>
                        <select id="urbanizacion" name="urbanizacion" class="form-select" aria-label="Seleccionar Urbanizacion" >
                            <option selected value="">Seleccione Cliente</option>
                            <option th:each="xxx : ${listaUrbanizacion}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="manzana" class="form-label">Manzana: </label>
                        <select id="manzana" name="manzana" class="form-select" aria-label="Seleccionar Manzana" >
                            <option selected value="">Seleccione Manzana</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="estado" class="form-label">Estado: </label>
                        <select id="estado" name="estado" class="form-select" aria-label="Seleccionar Estado" >
                            <option selected value="">Seleccione Estado</option>
                            <option th:each="xxx : ${listaEstados}" th:text="${xxx.descripcion}" th:value="${xxx.id}"></option>
                        </select>
                    </div>


                    <div class="row d-flex justify-content-center">
                        <button type="submit" id="exportarExcel" class=" col-4 btn btn-success">Exportar Excel</button>
                    </div>
                </form>



        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script th:src="@{/js/cambiarTema.js}"></script>
</body>
</html>
